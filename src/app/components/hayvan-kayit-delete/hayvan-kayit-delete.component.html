
<div *ngIf="deletedHayvanKayit" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{deletedHayvanKayit.ad}} Sil</h5>
        </div>

    </div>
    <div class="card-body">
        <strong>{{deletedHayvanKayit.id}}</strong> id değerine sahip <strong>{{deletedHayvanKayit.ad}}</strong> silmek istediğinizden emin misiniz?
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedHayvanKayit)" type="button" class="btn btn-success me-2">Sil</button>
                <button (click)="closeHayvanKayitDeleteModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
