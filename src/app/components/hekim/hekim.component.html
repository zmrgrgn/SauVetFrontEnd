<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div class="layout-page">
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h4 class="fw-bold py-3 mb-4"> Hekimler
                    </h4>
                    <div class="card">
                        <div class="table-responsive text-nowrap">
                            <table *ngIf="dataLoaded==true" class="table">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Ad</th>
                                        <th>Soyad</th>
                                        <th>Görev</th>
                                        <th>Tc Numarası</th>
                                    </tr>
                                </thead>
                                <tbody class="table-border-bottom-0">
                                    <tr *ngFor="let hekim of hekims">
                                        <td><i class="fab fa-angular fa-lg text-danger me-3"></i> {{hekim.id}}
                                        </td>
                                        <td>{{hekim.ad}}</td>
                                        <td>{{hekim.soyad}}</td>
                                        <td>{{hekim.gorev}}</td>
                                        <td>{{hekim.tcNo}}</td>
                                        <td>
                                            <div class="demo-inline-spacing">
                                                <button (click)="showHekimUpdateModal(hekim)" type="button" class="btn btn-xs btn-primary">Düzenle</button>
                                                <button type="button" (click)="showHekimDeleteModal(hekim)" class="btn btn-xs btn-primary">Sil</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
