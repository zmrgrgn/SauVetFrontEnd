
<div *ngIf="deletedVatandasBilgi" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{deletedVatandasBilgi.ad}} Kişi Sil</h5>
        </div>

    </div>
    <div class="card-body">
        <strong>{{deletedVatandasBilgi.id}}</strong> id değerine sahip <strong>{{deletedVatandasBilgi.ad}}</strong> kişisini silmek istediğinizden emin misiniz?
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedVatandasBilgi)" type="button" class="btn btn-success me-2">Sil</button>
                <button (click)="closeVatandasBilgiDeleteModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
