
<div *ngIf="deletedHayvanTedavi" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{deletedHayvanTedavi.tedaviBaslik}} Tedavi Sil</h5>
        </div>

    </div>
    <div class="card-body">
        <strong>{{deletedHayvanTedavi.id}}</strong> id değerine sahip <strong>{{deletedHayvanTedavi.tedaviBaslik}}</strong> tedaviyi silmek istediğinizden emin misiniz?
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedHayvanTedavi)" type="button" class="btn btn-success me-2">Sil</button>
                <button (click)="closeHayvanTedaviDeleteModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
