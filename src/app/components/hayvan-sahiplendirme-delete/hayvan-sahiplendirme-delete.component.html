
<div *ngIf="deletedHayvanSahiplendirme" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{deletedHayvanSahiplendirme.id}} Sil</h5>
        </div>

    </div>
    <div class="card-body">
        <strong>{{deletedHayvanSahiplendirme.id}}</strong> id değerine sahip sahiplendirmeyi silmek istediğinizden emin misiniz?
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedHayvanSahiplendirme)" type="button" class="btn btn-success me-2">Sil</button>
                <button (click)="closeHayvanSahiplendirmeDeleteModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
