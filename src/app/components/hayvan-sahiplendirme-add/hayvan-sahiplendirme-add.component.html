<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <div class="layout-page">
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4">Hayvan Sahiplendirme</h4>
          <div class="row">
            <div class="col-xl-12">
              <div class="card mb-8">
                <div class="card-body">
                  <form [formGroup]="hayvanSahiplendirmeAddForm">
                    <div class="mb-3 row">
                      <label for="hayvanId" class="col-md-2 col-form-label">Hayvan Id</label>
                      <div class="col-md-10">
                        <input class="form-control" type="text" value="Sneat" id="hayvanId"
                          formControlName="hayvanId" />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="vatandasId" class="col-md-2 col-form-label">Vatandas Id</label>
                      <div class="col-md-10">
                        <input class="form-control" type="text" value="Sneat" id="vatandasId"
                          formControlName="vatandasId" />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="belediyeId" class="col-md-2 col-form-label">Belediye Id</label>
                      <div class="col-md-10">
                        <input class="form-control" type="text" value="Sneat" id="belediyeId"
                          formControlName="belediyeId" />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="tarih" class="col-md-2 col-form-label">Tarih</label>
                      <div class="col-md-10">
                        <input class="form-control" type="date" value="2021-06-18" id="tarih" formControlName="tarih" />
                      </div>
                    </div>
                  </form>
                  <div class="card-footer">
                    <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
