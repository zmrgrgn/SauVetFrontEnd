
<div *ngIf="deletedKafesNo" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{deletedKafesNo.kafesAdi}} Numarasını Sil</h5>
        </div>

    </div>
    <div class="card-body">
        <strong>{{deletedKafesNo.id}}</strong> id değerine sahip <strong>{{deletedKafesNo.kafesAdi}}</strong> numarayı silmek istediğinizden emin misiniz?
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedKafesNo)" type="button" class="btn btn-success me-2">Sil</button>
                <button (click)="closeKafesNoDeleteModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
