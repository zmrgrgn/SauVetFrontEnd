
<div *ngIf="deletedBelediyeBilgi" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{deletedBelediyeBilgi.belediyeAd}} Belediyeyi Sil</h5>
        </div>

    </div>
    <div class="card-body">
        <strong>{{deletedBelediyeBilgi.id}}</strong> id değerine sahip <strong>{{deletedBelediyeBilgi.belediyeAd}}</strong> belediyeyi silmek istediğinizden emin misiniz?
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedBelediyeBilgi)" type="button" class="btn btn-success me-2">Sil</button>
                <button (click)="closeBelediyeBilgiDeleteModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
