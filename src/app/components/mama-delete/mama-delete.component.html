
<div *ngIf="deletedMama" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{deletedMama.ad}} Kayıt Sil</h5>
        </div>

    </div>
    <div class="card-body">
        <strong>{{deletedMama.id}}</strong> id değerine sahip <strong>{{deletedMama.ad}}</strong> adlı kaydı silmek istediğinizden emin misiniz?
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedMama)" type="button" class="btn btn-success me-2">Sil</button>
                <button (click)="closeMamaDeleteModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
