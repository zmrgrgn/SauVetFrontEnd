<div *ngIf="currentHekim && hekimUpdateForm">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between">
                <h5>{{currentHekim.ad}} Güncelle</h5>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <strong>ID:</strong>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control text-center" [placeholder]="currentHekim.id" disabled />
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <strong class="float-end"><label for="ad">Adı:</label></strong>
                        </div>
                        <div class="col-md-8">
                            <form [formGroup]="hekimUpdateForm">
                                <div class="align-items-center">
                                    <input type="text" id="ad" formControlName="ad" class="form-control"
                                        [placeholder]="currentHekim.ad" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <strong class="float-end"><label for="soyad">Soyadı:</label></strong>
                        </div>
                        <div class="col-md-8">
                            <form [formGroup]="hekimUpdateForm">
                                <div class="align-items-center">
                                    <input type="text" id="soyad" formControlName="soyad" class="form-control"
                                        [placeholder]="currentHekim.soyad" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <strong class="float-end"><label for="telNo">Telefon Numarası:</label></strong>
                        </div>
                        <div class="col-md-8">
                            <form [formGroup]="hekimUpdateForm">
                                <div class="align-items-center">
                                    <input type="text" id="telNo" formControlName="telNo" class="form-control"
                                        [placeholder]="currentHekim.telNo" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <strong class="float-end"><label for="gorev">Görevi:</label></strong>
                        </div>
                        <div class="col-md-8">
                            <form [formGroup]="hekimUpdateForm">
                                <div class="align-items-center">
                                    <input type="text" id="gorev" formControlName="gorev" class="form-control"
                                        [placeholder]="currentHekim.gorev" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <strong class="float-end"><label for="tcNo">Tc Numarası:</label></strong>
                        </div>
                        <div class="col-md-8">
                            <form [formGroup]="hekimUpdateForm">
                                <div class="align-items-center">
                                    <input type="text" id="tcNo" formControlName="tcNo" class="form-control"
                                        [placeholder]="currentHekim.tcNo" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <strong class="float-end"><label for="sicilNo">Sicil Numarası:</label></strong>
                        </div>
                        <div class="col-md-8">
                            <form [formGroup]="hekimUpdateForm">
                                <div class="align-items-center">
                                    <input type="text" id="sicilNo" formControlName="sicilNo" class="form-control"
                                        [placeholder]="currentHekim.sicilNo" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer mt-1">
            <div class="d-flex justify-content-end">
                <button (click)="update()" type="button" class="btn btn-success me-3">Güncelle</button>
                <button (click)="closeUpdateModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
